<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Poker Game</title>
    <script defer src="FunctionDrawCard.js"></script>
    <script defer src="ClassCard.js"></script>
    <script defer src="ClassPlayer.js"></script>
    <script defer src="ClassCommunityCard.js"></script>
    <script defer src="ClassDeck.js"></script>
    <script defer src="FunctionCompare.js"></script>
    <script defer src="ClassGame.js"></script>
    <script defer src="FunctionScore.js"></script>
    <script defer src="project.js"></script>
    <!--
    <script defer src="test.js"></script>
    -->
</head>

<body>
    <div class="guide-button" id="guide-button">Guide</div>
    <div class="poker-table">
        

        <div class="deck" id="deck">Deck</div>

        <div class="computer-cards" id="computer-cards">
            <div class="card">P2</div>
            <div class="card">P2</div>
        </div>

        <div class="table-cards" id="table-cards">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
        </div>

        <div class="hand" id="ucard">
            <div class="card">P1</div>
            <div class="card">P1</div>
        </div>


    </div>
    <div class="score-tracker">
        <div class="player" id="player1">
            <span class="player-name">Player 1</span>
            <div class="score-indicator">
                <div class="score-circle" id="player1-round1"></div>
                <div class="score-circle" id="player1-round2"></div>
                <div class="score-circle" id="player1-round3"></div>
            </div>
        </div>

        <div class="player" id="player2">
            <span class="player-name">Player 2</span>
            <div class="score-indicator">
                <div class="score-circle" id="player2-round1"></div>
                <div class="score-circle" id="player2-round2"></div>
                <div class="score-circle" id="player2-round3"></div>
            </div>
        </div>
    </div>

    <canvas id="pokerCanvas" width="1200" height="800" onmousemove="coodinate(event)" ></canvas>
    <div class="actions">
        <button id="play">NewGame</button>
        <button id="fold">Fold</button>
        <button id="bet">Bet</button>
        <button id="nextround">NextRound</button>
        <div id="coodinate"> </div>
    </div>
    <div id="output"></div>
   
    <script defer >
        function coodinate(event){
            let x = event.offsetX;
            let y = event.offsetY;
            let output = document.getElementById("coodinate");
            output.innerHTML = `X: ${x} , Y: ${y}`;
        }
    </script>
    
</body>

</html>
