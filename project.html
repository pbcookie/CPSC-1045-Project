<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project.css">
    <title>Pokerlite</title>
    <script defer src="project.js"></script>
</head>

<body>
    <div class="poker-table">
        <div class="guide-button" id="guide-button">Guide</div> 

        <div class="deck" id="deck">Deck</div>

        <div class="computer-cards" id="computer-cards">
            <div class="card">P2</div>
            <div class="card">P2</div>
        </div>

        <div class="table-cards" id="table-cards">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
        </div>

        <div class="hand" id="ucard">
            <div class="card">P1</div>
            <div class="card">P1</div>
        </div>

        <div class="actions">
            <button>Fold</button>
            <button>Bet</button>
        </div>
    </div>
    <div class="score-tracker">
        <div class="player" id="player1">
            <span class="player-name" id="human-name">Player 1</span>
            <div class="score-indicator">
                <div class="score-circle" id="player1-point1"></div>
                <div class="score-circle" id="player1-point2"></div>
                <div class="score-circle" id="player1-point3"></div>
            </div>
        </div>

        <div class="player" id="player2">
            <span class="player-name" id="computer-name">Player 2</span>
            <div class="score-indicator">
                <div class="score-circle" id="player2-point1"></div>
                <div class="score-circle" id="player2-point2"></div>
                <div class="score-circle" id="player2-point3"></div>
            </div>
        </div>
    </div>
</div>
    <canvas id="pokerCard" width="300" height="400"></canvas>
</body>

</html>
